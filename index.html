<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News</title>
    <link rel="shortcut icon" href="imgs/daily-news-fav-icon.jpg" type="image/x-icon">

    <!-- css link  -->
    <link rel="stylesheet" href="style.css">
    <!-- fontawesom  -->
    <script src="https://kit.fontawesome.com/1e86efa850.js" crossorigin="anonymous"></script>

    <!-- //bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    

</head>
<body>
    
    <!-- nav section  -->
<header>
    <section>
        <nav class="navbar navbar-expand-lg container top-fixed rounded bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand bold text-info" href="#">Daily News</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <div class="nav-item">
                    <a class="nav-link mr-30" href="#"> Home </a>
                </div>
                <div class="nav-item">
                    <a class="nav-link mr-30" href="blog.html"> Blog </a>
                </div>
                <div>
                    <nav class="navbar navbar-light bg-light">
                        <a class="navbar-brand " href="#">
                          <img class="img-header mr-30" src="imgs/profile-pic-header.jpg" width="30" height="30" alt="">
                        </a>
                    </nav>
                </div>
              </div>
            </div>
        </nav>
    </section>
</header>




<main class="container">
    <hr>
    <!-- catagory section  -->
    <section id="news-catagory-field" class="d-flex flex-column justify-content-around mt-5 flex-sm-column flex-md-row flex-lg-row">
        
    </section>


    <!-- Total Items Section  -->
    <section id="total-news-field" class="mt-5">
        
    </section>

    

    <!-- short by view section  -->
    <section class="d-flex mt-5 align-items-baseline justify-content-between flex-column flex-sm-column flex-md-row flex-lg-row">
        <div class="d-flex align-items-baseline">
            <div>
                <p class="me-2">Sort By View: </p>
            </div>
            <div>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Default</option>
                    <option value="1">Most Populer</option>
                    <option value="2">New</option>
                </select>
            </div>
            
        </div>
        <div class="d-flex ">
            <div>
                <button type="button" class="btn btn-outline-primary active me-2">Today's Pick</button>
            </div>
            <div>
                <button type="button" class="btn btn-outline-primary">Trending</button>
            </div>
        </div>
    </section>


    <!-- news display section  -->
    <section id="display-news-field" class="container ">
        
    </section>

    <!-- modal section  -->
    <section id="modal-field">
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel"></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="row">
                      <div id="modal-text-and-thumbnail">
                          
                      </div>
                  </div>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                <div id="modal-footer" class="row">
                              

                 </div>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </section>

    <!-- Spiner section  -->
    <section id="spinner-field" class="d-none">
        <div class="d-flex justify-content-center">
            <div class="spinner-border m-5" role="status">
              <span class="sr-only"></span>
            </div>
        </div>
    </section>
</main>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <!-- js files  -->
    <script src="js/common.js"></script>
    <script src="js/app.js"></script>


    
    <!-- footer section  -->
   <footer class="container bg-light mt-5 rounded footer-style">
       <p>Copyright 2022 Daily News</p>
   </footer>
    

</body>
</html>
